server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8080
  tomcat:
    basedir: ~/workspace/onco/tomcat
    accesslog:
      directory: logs
      enabled: true

springdoc:
  packagesToScan: net.huray.onco
  pathsToMatch: /v3, /**
  swagger-ui.path: /swagger-ui.html
  swagger-ui:
    doc-expansion: "none"
  swagger-ui.tagsSorter: alpha

spring:
  application:
    name: ONCO-WEB
  profiles:
    active: ${SPRING_ACTIVE}
    include: common, ncp
  mvc:
    static-path-pattern: /resources/**
    favicon.enabled: false
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

