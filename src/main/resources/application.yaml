---
spring:
  output:
      ansi:
        enabled: always
  config:
    activate:
      on-profile: ${SPRING_ACTIVE}

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    open-in-view: false
    database: mysql
  jackson:
    serialization:
      fail-on-empty-beans: false


logging:
  path: logs
  level:
